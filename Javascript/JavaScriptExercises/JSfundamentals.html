<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JS Fundamentals</title>
</head>
<body>
    <h1>JS Fundamentals</h1>
<script>

    let Inputnumber = 0;
    let str = "";


    function add7(Inputnumber) {
        let result = Inputnumber + 7;
        return result;
    };

    function multiply(num1, num2) {
        let result = num1 * num2;
        return result;
    };

    function capitalize(str) {
        let result = str.slice(0,1).toUpperCase() + str.slice(1).toLowerCase();
        return result;
    };

    function lastLetter(str) {
        let result = str.slice(str.length - 1);
        return result;
    };

    function counter(str) {
        let result = str.length;
        return result;
    };

 

</script>

</body>
